<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>患者预约系统</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
	 td {height:60px;}
	</style>
	<script>
  window.onload=function(){
  if({$data.sex}==0){
    document.getElementsByName('sex')[1].checked='checked';
   }else{
    document.getElementsByName('sex')[0].checked='checked';
   }
  }
</script>
  </head>
  <body>
  <div class="container">
<include file="head" />
<form class="form-horizontal templatemo-contact-form-1" role="form" action="__URL__/update" method="post">
<input type='hidden' name='id' value='{$data.id}'>
				<div class="form-group">
					<div class="col-md-12">
						<h1 class="margin-bottom-15">预约信息修改</h1>
						<p>请填写需要修改的信息.</p>
					</div>
				</div>				
		        <div class="form-group">
		          <div class="col-md-12">		          	
		            <label for="username" class="control-label">姓名 *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-user"></i>
		            	<input type="text" class="form-control" id="username" placeholder="" name="username" value="{$data.username}">
		            </div>		            		            		            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-6">
		            <label for="sex" class="control-label">性别 *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-envelope-o"></i>
		            	<label class="radio-inline input-lg">
                       　<input type="radio" name="sex"  value="1" > 男
                       </label>
                       <label class="radio-inline input-lg">
                       　<input type="radio" name="sex"  value="0"> 女
                       </label>					   
		            </div>					
		          </div>
				  <div class="col-md-6">	
					   <label for="age" class="control-label">年龄 *</label>
					   <div class="templatemo-input-icon-container">
		            	<i class="fa fa-user"></i>
		            	<input type="age" class="form-control" id="age" placeholder="" name="age" value="{$data.age}">
		            </div>	
					   </div>
		        </div>
											
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="date" class="control-label">预约时间 *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-globe"></i>
		            	<input type="text" class="form-control" id="odertime" placeholder="" name="odertime" value="{$data.odertime}">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="phone" class="control-label">手机号码 *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-info-circle"></i>
		            	<input type="text" class="form-control" id="phone" placeholder="" name="phone" value="{$data.phone}">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="message" class="control-label">病情简述 *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-pencil-square-o"></i>
		            	<textarea rows="8" cols="50" class="form-control" id="message" placeholder="" name="message" value="{$data.message}"></textarea>
		            </div>
		          </div>
		        </div>
		       
		        <div class="form-group">
		          <div class="col-md-12">
		            <input type="submit" value="提　交" class="btn btn-success pull-right">
		          </div>
		        </div>		    	
		      </form>		      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
  </body>
</html>
